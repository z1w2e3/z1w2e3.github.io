<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        object {
            border: none;
            width: 80%;
            height: 90%;
        }
    </style>
</head>
<body>

<!-- 使用object标签嵌入PDF -->
<object data="锡元素我为元素代言(2).pdf" type="application/pdf" width="100%" height="100%">
    <p>It appears your web browser doesn't support iframes.</p>
</object>

</body>
</html>
